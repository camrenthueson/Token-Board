<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Token Board Setup</title>
    <link rel="stylesheet" href="styles.css">
</head>

        <h1>Select the number of stars:</h1>

            <option value="7">7 Stars</option>
            <option value="8">8 Stars</option>

            <option value="10">10 Stars</option>
            <option value="11">11 Stars</option>
            <option value="12">12 Stars</option>
            <option value="13">13 Stars</option>
            <option value="14">14 Stars</option>
            <option value="15">15 Stars</option>
            <option value="16">16 Stars</option>
            <option value="17">17 Stars</option>
            <option value="18">18 Stars</option>
            <option value="19">19 Stars</option>
            <option value="20">20 Stars</option>
        </select>
        <button onclick="goToBoard()">Start</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
